<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <script src="firebase.js" type="module"></script>
</head>

<body>
    <main id="web_page">
        <div class="title_box">
            <label class="title_txt" for="Add to agenda">Add to list</label>
            <div class="input_box">
                <input id="new_item_input" name="Add to agenda" type="text" class="input_field"
                    placeholder="Add a new item">
                <span onclick="AddNewToDo()" class="add_symbol">&gtcc;</span>
            </div>
        </div>
        <div class="sub_title_box">
            <h2 class="sub_title">Your current Agenda</h2>
        </div>
        <div class="agenda_box">
            <div title="Placeholder" class="agenda_card finished_agenda">
                <h4 class="agenda_txt">Placeholder</h4>
            </div>
            <div title="Placeholder" class="agenda_card">
                <h4 class="agenda_txt">Placeholder</h4>
            </div>
            <div title="Placeholder" class="agenda_card">
                <h4 class="agenda_txt">Placeholder</h4>
            </div>
        </div>
    </main>

</body>

</html>
